<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
	<link type="text/css" rel="stylesheet" href="player.css">
</head>

<body>

	<script src="player.js"></script>

	<div id="pane-select-buttons" style="display:flex; height:24pt; width:100%">

		<div class="pane-title" id="pane-select-browser" style="flex: 1; text-align:center"
			onclick=actionSwitchPane("browser") >
			Browser
		</div>

		<div class="pane-title" id="pane-select-playlist" style="flex: 1; text-align: center"
			onclick=actionSwitchPane("playlist") >
			Playlist
		</div>
	</div>

	<div class="top-pane">

		<div class="panel" id="browser-pane">
			<div class="pane-title" id="browser-pane-title" >
				Browser
			</div>

			<div class="pane">
				<button onclick=actionBrowserUp() class="playlist_button">Up</button>
			</div>

			<div class="pane">
				<select id="currentdir" style="width:100%">
					<option>/</option>
				</select>

			</div>

			<div id="filelist" class="items_list">

			</div>
		</div>


		<div class="panel" id="playlist-pane">
			<div class="pane-title" id="playlist-pane-title" >
				Playlist
			</div>

			<div class="pane">
				<button onclick=actionPlaylistNew() class="playlist_button">New</button>
				<button onclick=clearPlaylist(playlist_showing_no) class="playlist_button">Clr</button>
				<button onclick=actionRenamePlaylist() class="playlist_button">Ren</button>
				<button onclick=actionPlaylistDelete() class="playlist_button">Del</button>

			</div>

			<div class="pane">
				<select id="playlist-select" 
					onchange=obtainPlaylist(this.value)
					style="width:100%">
				</select>
			</div>


			<div id="tracklist" class="items_list">

			</div><!--tracklist-->
		</div>

	</div><!--top-pane-->

	<div class="bottom-pane">

		<div class="control-line" >
			<div id="track-name-text" style="flex:1; overflow: hidden;white-space:nowrap; text-overflow:ellipsis">Welcome to Fireberry Music Player!</div>
		</div>
		<div class="control-line">
				<button class="small_button" id="play-button" 
					onclick=actionPlay() > 
					&gt 
				</button>
<!--
				<button class="small_button" id="stop-button" 
					onclick=actionStop() > 
					[ ] 
				</button>
-->
				<button class="small_button" id="prev-button" 
					onclick=actionPrev() > 
					&lt&lt 
				</button>

				<button class="small_button" id="next-button" 
					onclick=actionNext(true) > 
					&gt&gt  
				</button>

				<button class="small_button" id="shuffle-button"
					onclick=actionShuffle() > 
					S
				</button>

				<button class="small_button" id="repeat-button"
					onclick=actionRepeat() > 
					R
				</button>
			
			<input id="volume-slider" type="range" 
				min="0" max="1" step="0.01"  value="0.2"
				style="flex:1"
				onchange=volumeChange() >
			</input>
		</div>

		<div class="control-line"> 

			<span id="elapsed-time-text"> 00:00 </span>
			
			<input id="seekbar" type="range" value="0"
				onchange=playerSeek()
				style="flex: 1; vertical-align:middle">
			</input>
			<span id="duration-text"> 00:00 </span>

		</div>
	</div><!--bottom-pane -->	
	
	<audio id="player" 
		onplay=playbackPlayed()
		onended=playbackEnded() 
		onpause=playbackPaused()
       		volume="0.5"	
		>
	</audio>

</body>
</html>
